<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sở thích của bạn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
    <div class="box">
        <div class="head">
            <h2>SỞ THÍCH CỦA BẠN</h2>
        </div>
        <table class="table1">
            <tr>
                <td colspan="2">Họ và Tên</td>
                <td><input type="text" name="yourname" size="25" ></td>
            </tr>
            <tr>
                <td colspan="2">Email</td>
                <td><input type="text" name="email"></td>
            </tr>
        </table>
        <table class="table2">
            <tr>
                <td colspan="2">Sở thích</td>
                <td><input type="checkbox" name="hobby"> Thể Thao</td>
                <td><input type="checkbox" name="hobby">Âm nhạc</td>
                <td><input type="checkbox" name="hobby">Đọc sách</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td><input type="checkbox" name="hobby">Lướt web</td>
                <td><input type="checkbox" name="hobby">Chơi game</td>
                <td><input type="checkbox" name="hobby">Điện ảnh</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td><input type="checkbox" name="hobby">Du lịch</td>
            </tr>
            <tr>
                <td colspan="2"></td>
                <td><input type="submit" value="Gửi thông tin"></td>
                <td><input type="reset" value="Nhập lại"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
